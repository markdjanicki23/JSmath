        <div class="container">
            <a class="navbar-brand" href="/Index.html">Challenge Name Here</a>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/Index.html">
                            Home

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">The Exercise</h1>
                <p class="lead">This page will display your JS exercise</p>
                <ul class="list-unstyled">
                    <li>Please provide 5 numbers</li>
                    <li>and choose your option</li>
                </ul>
            </div>
        </div>
    </div>

    <section>
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <input type="text" id="userNum1" />
                </div>
                <div class="col">
                    <input type="text" id="userNum2" />
                </div>
                <div class="col">
                    <input type="text" id="userNum3" />
                </div>
                <div class="col">
                    <input type="text" id="userNum4" />
                </div>
                <div class="col">
                    <input type="text" id="userNum5" />
                </div>
            </div>
            <br />
            <div class="row text-center">
                <div class="col">
                    <button class="btn btn-primary" onclick="getLeast()">Least</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary" onclick="getGreatest()">Greatest</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary" onclick="getMean()">Mean</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary" onclick="getSum()">Sum</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary" onclick="getProduct()">Product</button>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col text-center">
                    <span id="result"></span>
                </div>
            </div>
        </div>
 
    </section>
